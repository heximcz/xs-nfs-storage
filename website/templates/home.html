{% extends "base.html" %}
{% block title %}DKIM BH{% endblock %}
{% block content %}
<h2>Výběr verze</h2>
<form method="POST" action="/change-version">
<div class="row">
  <div class="col">
    <select class="form-select" aria-label="Default select example">
    {% for x in vdi_versions %}
      <option value="{{x[0]}}" {% if actual_version == x[0] %}selected{%endif%}>verze: {{x[0]}} - ze dne: {{x[1].strftime('%d.%m %Y %H:%M:%S')}}</option>
    {% endfor %}
    </select>
  </div>
  <div class="col-4">
    <button type="submit" class="btn btn-danger"><i class="bi bi-gear"></i> Zobrazit verzi</button>
  </div>
  <div class="col">
  </div>
</div>
</form>
<h2 class="pt-5">Neco s NFS</h2>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">x</th>
        <th scope="col">y</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td>x</td>
          <td>y</td>
        </tr>
    </tbody>
  </table>
{% endblock %}
{% block js %}
<!-- <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script> -->
{% endblock %}
