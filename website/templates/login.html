{% extends "base.html" %}
{% block title %}XEN NFS DISKs - LOGIN{% endblock %}
{% block content %}
<!-- Modal Login -->
<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-light pt-2 pb-0">
        <h3><i class="bi bi-key-fill"></i></h3>
        <h6>Login</h6>
      </div>
      <div class="modal-body">
        <form id="connectForm" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" name="username" value="admin" style="display: none;"/>
                    <input class="form-control"
                           type="password"
                           id="connectPassword"
                           placeholder="Password"
                           name="password"
                           data-cip-id="connectPassword">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="input-group-append">
                        <button type="submit" id="connectButton" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}
